<app-navbar></app-navbar>
<mat-card><h5>Edit Book</h5></mat-card>

<div class="edit-book-form">
  <mat-card class="example-card">
    <a [routerLink]="['/books']">Back</a>
    <form #myForm="ngForm" (submit)="submitEdit()">

      <mat-form-field class="full-width">
        <input matInput placeholder="Book Title" [(ngModel)]="title" name="title">
      </mat-form-field>
      <br />
      <mat-form-field class="full-width">
        <input matInput placeholder="Book Author" [(ngModel)]="author" name="author">
      </mat-form-field><br />
      <mat-form-field class="full-width">
        <input matInput placeholder="Book Price" type="number" [(ngModel)]="price" name="price">
      </mat-form-field><br />
      
      <mat-form-field>
        <input matInput [matDatepicker]="dateread" placeholder="Date Read" (dateInput)="readDate('input', $event)" (dateChange)="readDate('change', $event)">
        <mat-datepicker-toggle matSuffix [for]="dateread"></mat-datepicker-toggle>
        <mat-datepicker #dateread ></mat-datepicker>
      </mat-form-field>
      <br />
      <mat-form-field class="full-width">
        <textarea matInput rows="5" placeholder="Book Description" [(ngModel)]="description" name="description"></textarea>
      </mat-form-field><br />

      <mat-form-field class="full-width">
        <input matInput placeholder="Book Rate (1-5)" min="1" max="5" step="0.1" type="number" [(ngModel)]="rate" name="rate">
      </mat-form-field><br />


      <mat-form-field class="third-width">
        <input matInput placeholder="Image Url (enter image URL)" [(ngModel)]="imageUrl" name="imageUrl">
      </mat-form-field><br />

      <img width="300" height="300" src="{{imageUrl}}" alt="{{title}}">
      <br />
      <button mat-raised-button value="submit"> Save Changes </button>
    </form>
  </mat-card>
</div>
