<mat-toolbar> Register User </mat-toolbar>
<div class="add-book-form">
  <mat-card>

    <form  #myForm="ngForm">
      <mat-form-field class="full-width">
        <input matInput placeholder="User name " [(ngModel)]="username" name="title" required>
      </mat-form-field>
      <br />
      <mat-form-field class="full-width">
        <input matInput [(ngModel)]="password" name="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
      <br />

      <mat-form-field class="full-width" >
        <input matInput   placeholder="Full name"  [(ngModel)]="fullname" name="fullname" required>
      </mat-form-field>

      <br /><br />

            <mat-card-actions>
              <button (click)="register()" mat-raised-button color="warn"  [disabled]="!myForm.form.valid" > Register </button>

              <button mat-button mat-raised-button class="editButton" [routerLink]="['/']">  Go Home </button>

            </mat-card-actions>
    </form>
  </mat-card>
</div>
